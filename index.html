<!DOCTYPE html>
<html>
  <head>
    <title>David's PowerShell examples</title>
  </head>
  <body>
    <h1>Hello World</h1>
    <p>This web site is primarily for myself, so I do have to keep search my files and online for code I have already written/used.</p>
    <h2>Setting the security protocols of PowerShell</h2>
    
    <div id="security_protocols.ps1">
    </div>
    
    <script>
      var text = new XMLHttpRequest();
      text.open('GET', './powershell/security_protocols.ps1', true);
      text.send(null);
      document.getElementById('security_protocols.ps1').innerText = text.responseText;
    </script>
  </body>
</html>
